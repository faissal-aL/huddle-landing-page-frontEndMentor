<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/28d3aef639.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <div class="picture_side">
  <img class='logo' src="images\logo.svg" alt="logo">
  <img class="illustration" src="images\illustration-mockups.svg" alt="illustration">
</div>
<div class="text_side">
 <h1>Build The Community Your Fans Will Love</h1> 

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

  <button>Register</button>
  <div class="icons">
  <i class="fa-brands fa-facebook-f"></i>
  <i class="fa-brands fa-twitter"></i>

</div>
</div>
</main>
